<!DOCTYPE html> <html>
 <head> <title>Leaflet Web Map of Kenya </title> 
 	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" /> 
 	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script> 
 	<style> #map {    width: 960px;    height:500px; } </style>
 	 </head>
<body>   
 <div id="map"></div>
 <script>    var map = L.map('map',{    center: [-0.35, 37.33],    zoom: 15   
  });
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'    }).addTo(map);
    L.popup({ elevation: 260.0 })
       .setLatLng([-1.286389, 36.817223])
       .setContent("Nairobi Town")
       .addTo(map);
   var marker = L.marker([-1.100396, 37.014533], { title: "JKUAT" }).addTo(map);
</script>
 </body> 
 </html>
